<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <script src="https://kit.fontawesome.com/0234d32cff.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/menu.css">
        
        <title>ohmyfood - À la française</title>
    </head>
    
    <body>
        <header id="page_header">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo/ohmyfood.png" alt="logo ohmyfood"/>
                </a>
            </div>
        
        </header>
       
        <main>
            <div id="back-picture">
                <img src="img\restaurants/toa-heftiba.jpg" alt="À la française">
            </div>

            <section id="menu">
                <div class="nom-restaurant">
                    <h1>À la française</h1>
                    <div class="favori">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart fa-gradient"></i>
                    </div>
                </div>
                <form>
                    <fieldset>
                        <legend>Entrees</legend>
                        <input type="checkbox" id="poulpe" name="poulpe">
                        <label for="poulpe" class="order1">
                            <header>
                                <h4>Tartare de poulpe acidulé</h4>
                                <p>Aux zestes d'orange</p>
                            </header>
                            <div class="prix">25€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>

                        <input type="checkbox" id="veloute" name="veloute">
                        <label for="veloute"class="order2">
                            <header>
                                <h4>Velouté de légumes d'antan</h4>
                                <p>Carotte, panais, topinambour</p>
                            </header>
                            <div class="prix">35€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="soupe" name="soupe">
                        <label for="soupe" class="order3">
                            <header>
                                <h4>Soupe à l'oignon</h4>
                                <p>Revisitée</p>
                            </header>
                            <div class="prix">20€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                    </fieldset>

                    <fieldset>
                        <legend>Plats</legend>
                        <input type="checkbox" id="st-jacques" name="st-jacques">
                        <label for="st-jacques" class="order4">
                            <header>
                                <h4>Coquilles Saint-Jacques</h4>
                                <p>Accompagnées d'une purée de panais</p>
                            </header>
                            <div class="prix">40€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        
                        <input type="checkbox" id="magret" name="magret">
                        <label for="magret"class="order5">
                            <header>
                                <h4>Magret de canard</h4>
                                <p>Et parmentier de pommes de terre</p>
                            </header>
                            <div class="prix">35€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="pigeonneau" name="pigeonneau">
                        <label for="pigeonneau"class="order6">
                            <header>
                                <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </header>
                            <div class="prix">44€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Desserts</legend>
                        <input type="checkbox" id="violette" name="violette">
                        <label for="violette"class="order7">
                            <header>
                                <h4>Pétales de violettes glacés</h4>
                                <p>Et purée de noisettes</p>
                            </header>
                            <div class="prix">18€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="fondant" name="fondant">
                        <label for="fondant"class="order8">
                            <header>
                                <h4>Fondant au chocolat</h4>
                                <p>Revisité</p>
                            </header>
                            <div class="prix">22€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="millefeuille" name="millefeuille">
                        <label for="millefeuille"class="order9">
                            <header>
                                <h4>Millefeuille croustillant</h4>
                                <p>Myrtilles et pâte d’amande</p>
                            </header>
                            <div class="prix">23€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                    </fieldset>

                    <button type="submit" id="btn_commande">Commander</button>

                </form>



            </section>

        </main>

        <footer>
            <div class="footer-container">
                <img src="img/logo/ohmyfood@2x.svg" alt="logo ohmyfood"/>
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-utensils"></i>
                                Proposer un restaurant
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-handshake-angle"></i>
                                Devenir partenaire
                            </a>
                        </li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>   
            </div> 
        </footer>

    </body>

</html>
