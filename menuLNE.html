<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <script src="https://kit.fontawesome.com/0234d32cff.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/menu.css">
        
        <title>ohmyfood - La note enchantée</title>
    </head>
    
    <body>
        <header id="page_header">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo/ohmyfood.png" alt="logo ohmyfood"/>
                </a>
            </div>
        
        </header>
       
        <main>
            <div id="back-picture">
                <img src="img\restaurants/stil.jpg" alt="La note enchantée">
            </div>

            <section id="menu">
                <div class="nom-restaurant">
                    <h1>La note enchantée</h1>
                    <div class="favori">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart fa-gradient"></i>
                    </div>
                </div>
                <form>
                    <fieldset>
                        <legend>Entrees</legend>

                        <input type="checkbox" id="ravioles" name="ravioles">
                        <label for="ravioles" class="order1">
                            <header>
                                <h4>Ravioles de foie gras</h4>
                                <p>Accompagnés de leur crème à la truffe</p>
                            </header>
                            <div class="prix">25€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>

                        <input type="checkbox" id="caviar" name="caviar">
                        <label for="caviar"class="order2">
                            <header>
                                <h4>Caviar osciètre</h4>
                                <p>Sur blini à la farine de blé noir</p>
                            </header>
                            <div class="prix">35€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="homard" name="homard">
                        <label for="homard" class="order3">
                            <header>
                                <h4>Homard et espuma de potiron</h4>
                                <p>Mariné aux zestes d'orange</p>
                            </header>
                            <div class="prix">20€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>

                        <input type="checkbox" id="foie-gras" name="foie-gras">
                        <label for="foie-gras" class="order4">
                            <header>
                                <h4>Foie gras de canard cuit entier</h4>
                                <p>Confiture de figue et pain toasté</p>
                            </header>
                            <div class="prix">35€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Plats</legend>
                        
                        <input type="checkbox" id="st-jacques" name="st-jacques">
                        <label for="st-jacques" class="order5">
                            <header>
                                <h4>Noix de coquilles Saint-Jacques</h4>
                                <p>Sur lit de purée de céleri-rave</p>
                            </header>
                            <div class="prix">40€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="langoustine" name="langoustine">
                        <label for="langoustine"class="order6">
                            <header>
                                <h4>Langoustine poêlée</h4>
                                <p>Purée de patate douce</p>
                            </header>
                            <div class="prix">35€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="mijote" name="mijote">
                        <label for="mijote"class="order7">
                            <header>
                                <h4>Mijoté de queue de boeuf</h4>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </header>
                            <div class="prix">44€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Desserts</legend>

                        <input type="checkbox" id="macaron" name="macaron">
                        <label for="macaron"class="order8">
                            <header>
                                <h4>Macaron noisette et chocolat</h4>
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </header>
                            <div class="prix">18€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="baba" name="baba">
                        <label for="baba"class="order9">
                            <header>
                                <h4>Baba au rhum revisité</h4>
                                <p>Avec son coulis de citron</p>
                            </header>
                            <div class="prix">22€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="tarte-citron" name="tarte-citron">
                        <label for="tarte-citron"class="order10">
                            <header>
                                <h4>Tarte au citron meringuée</h4>
                                <p>Déstructurée</p>
                            </header>
                            <div class="prix">23€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                    </fieldset>

                    <button type="submit" id="btn_commande">Commander</button>

                </form>



            </section>

        </main>

        <footer>
            <div class="footer-container">
                <img src="img/logo/ohmyfood@2x.svg" alt="logo ohmyfood"/>
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-utensils"></i>
                                Proposer un restaurant
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-handshake-angle"></i>
                                Devenir partenaire
                            </a>
                        </li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>   
            </div> 
        </footer>

    </body>

</html>
