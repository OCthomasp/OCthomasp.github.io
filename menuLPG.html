<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <script src="https://kit.fontawesome.com/0234d32cff.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="octhomasp/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="octhomasp/css/menu.css">
        
        <title>ohmyfood - La palette du goût</title>
    </head>
    
    <body>
        <header>
            <i class="fa-solid fa-arrow-left"></i>
            <a href="#">
                <img src="img/logo/ohmyfood.png" alt="logo ohmyfood"/>
            </a>
        </header>
       
        <main>
            <div id="back-picture">
                <img src="img\restaurants/jay-wennington.jpg" alt="La palette du goût">
            </div>

            <section id="menu">
                <div class="nom-restaurant">
                    <h2>La palette du goût</h2>
                    <div class="favori">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
                <form>
                    <fieldset>
                        <legend>ENTREES</legend>
                        <input type="checkbox" id="escargot" name="escargot">
                        <label for="escargot">
                            <div class="desc-item">
                                <h3>Fricassée d'escargot</h3>
                                <p>Au piment d'espelette</p>
                            </div>
                            <div class="prix">25€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-circle-check fas"></i>   
                                </div>
                            </div>
                        </label>

                        <input type="checkbox" id="foiegras" name="foiegras">
                        <label for="foiegras">
                            <h3>Foie gras de canard mi-cuit</h3>
                            <p>Et ses copeaux de truffe noire</p>
                            <div class="prix">35€</div>
                        </label>
                        
                        <input type="checkbox" id="oeuf" name="oeuf">
                        <label for="oeuf">
                            <h3>Oeuf au plat</h3>
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                            <div class="prix">20€</div>
                        </label>
                        
                    </fieldset>

                    <fieldset>
                        <legend>PLATS</legend>
                        <input type="checkbox" id="filet-boeuf" name="filet-boeuf">
                        <label for="filet-boeuf">
                            <h3>Filet de boeuf aux herbes</h3>
                            <p>Accompagné de sa ribambelle de légumes</p>
                            <div class="prix">40€</div>
                        </label>
                        
                        
                        <input type="checkbox" id="queue-boeuf" name="queue-boeuf">
                        <label for="queue-boeuf">
                            <h3>Parmentier de queue de boeuf</h3>
                            <p>À la truffe noire sur sa purée de panais</p>
                            <div class="prix">35€</div>
                        </label>
                        
                        <input type="checkbox" id="turbot" name="turbot">
                        <label for="turbot">
                            <h3>Filet de turbot</h3>
                            <p>Aux agrumes</p>
                            <div class="prix">44€</div>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>DESSERTS</legend>
                        <input type="checkbox" id="paris-brest" name="paris-brest">
                        <label for="paris-brest">
                            <h3>Paris-Brest</h3>
                            <p>Revisité</p>
                            <div class="prix">18€</div>
                        </label>
                        
                        <input type="checkbox" id="macaron" name="macaron">
                        <label for="macaron">
                            <h3>Macaron au chocolat d'exception</h3>
                            <p>Et glace à la vanille de Madagascar</p>
                            <div class="prix">22€</div>
                        </label>
                        
                        <input type="checkbox" id="mousse" name="mousse">
                        <label for="mousse">
                            <h3>Mousse au chocolat </h3>
                            <p>Au piment d'Espelette et à la truffe noire</p>
                            <div class="prix">23€</div>
                        </label>
                        
                    </fieldset>

                    <button type="submit" id="btn_commande">Commander</button>

                </form>



            </section>

        </main>

        <footer>
            <img src="img/logo/ohmyfood@2x.svg" alt="logo ohmyfood"/>
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-utensils"></i>
                            Proposer un restaurant
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-handshake-angle"></i>
                            Devenir partenaire
                        </a>
                    </li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>    
        </footer>

    </body>

</html>
