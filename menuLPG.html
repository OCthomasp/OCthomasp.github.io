<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <script src="https://kit.fontawesome.com/0234d32cff.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/menu.css">
        
        <title>ohmyfood - La palette du goût</title>
    </head>
    
    <body>
        <header>
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo/ohmyfood.png" alt="logo ohmyfood"/>
                </a>
            </div>
        
        </header>
       
        <main>
            <div id="back-picture">
                <img src="img\restaurants/jay-wennington.jpg" alt="La palette du goût">
            </div>

            <section id="menu">
                <div class="nom-restaurant">
                    <h1>La palette du goût</h1>
                    <div class="favori">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart fa-gradient"></i>
                    </div>
                </div>
                <form>
                    <fieldset>
                        <legend>Entrees</legend>
                        <input type="checkbox" id="escargot" name="escargot">
                        <label for="escargot" class="exp order1">
                            <header>
                                <h4>Fricassée d'escargot</h4>
                                <p>Au piment d'espelette</p>
                            </header>
                            <div class="prix">25€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>

                        <input type="checkbox" id="foiegras" name="foiegras">
                        <label for="foiegras"class="exp order2">
                            <header>
                                <h4>Foie gras de canard mi-cuit</h4>
                                <p>Et ses copeaux de truffe noire</p>
                            </header>
                            <div class="prix">35€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="oeuf" name="oeuf">
                        <label for="oeuf" class="exp order3">
                            <header>
                                <h4>Oeuf au plat</h4>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </header>
                            <div class="prix">20€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                    </fieldset>

                    <fieldset>
                        <legend>Plats</legend>
                        <input type="checkbox" id="filet-boeuf" name="filet-boeuf">
                        <label for="filet-boeuf" class="exp order4">
                            <header>
                                <h4>Filet de boeuf aux herbes</h4>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </header>
                            <div class="prix">40€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        
                        <input type="checkbox" id="queue-boeuf" name="queue-boeuf">
                        <label for="queue-boeuf"class="exp order5">
                            <header>
                                <h4>Parmentier de queue de boeuf</h4>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </header>
                            <div class="prix">35€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="turbot" name="turbot">
                        <label for="turbot"class="exp order6">
                            <header>
                                <h4>Filet de turbot</h4>
                                <p>Aux agrumes</p>
                            </header>
                            <div class="prix">44€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Desserts</legend>
                        <input type="checkbox" id="paris-brest" name="paris-brest">
                        <label for="paris-brest"class="exp order7">
                            <header>
                                <h4>Paris-Brest</h4>
                                <p>Revisité</p>
                            </header>
                            <div class="prix">18€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="macaron" name="macaron">
                        <label for="macaron"class="exp order8">
                            <header>
                                <h4>Macaron au chocolat d'exception</h4>
                                <p>Et glace à la vanille de Madagascar</p>
                            </header>
                            <div class="prix">22€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                        <input type="checkbox" id="mousse" name="mousse">
                        <label for="mousse"class="exp order9">
                            <header>
                                <h4>Mousse au chocolat </h4>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </header>
                            <div class="prix">23€</div>
                            <div class="checkmark">
                                <div class="checkmark-block">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                        
                    </fieldset>

                    <button type="submit" id="btn_commande">Commander</button>

                </form>



            </section>

        </main>

        <footer>
            <img src="img/logo/ohmyfood@2x.svg" alt="logo ohmyfood"/>
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-utensils"></i>
                            Proposer un restaurant
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-handshake-angle"></i>
                            Devenir partenaire
                        </a>
                    </li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>    
        </footer>

    </body>

</html>
